server:
  port: ${PORT:8080}

dotenv:
  enabled: true

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate.format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO
    co.com: DEBUG

service:
  auth:
    token: ${SERVICE_AUTH_TOKEN:changeme}
admin:
  secret:
    token: ${ADMIN_SECRET_TOKEN:changeme}
  security:
    jwt-secret: ${ADMIN_SECURITY_JWT_SECRET:5e8f0bc1f6c34fdfadcb5c1249eb4d77b91c8f2d0316fabbf90c1aaaf7b39cdd}
  credentials:
    user: ${ADMIN_CREDENTIALS_USER:admin}
    password: ${ADMIN_CREDENTIALS_PASSWORD:admin}
users:
  backend:
    url: ${USERS_BACKEND_URL:http://localhost:8080}
    token: ${USERS_BACKEND_TOKEN:changeme}
firebase:
  enabled: true
