spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/crduels?connectTimeout=10&sslmode=prefer

service:
  auth:
    token: ${SERVICE_AUTH_TOKEN:changeme}
  admin:
    secret:
      token: ${ADMIN_SECRET_TOKEN:changeme}
    credentials:
      user: ${ADMIN_CREDENTIALS_USER:admin}
      password: ${ADMIN_CREDENTIALS_PASSWORD:admin}
jwt:
  secret: ${JWT_SECRET:changeme}
